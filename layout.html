        <script src="myscript.js"></script>
        <script>
            var btnContainer = document.getElementById("btn");
            var btns = btnContainer.getElementsByClassName("button");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var current = document.getElementsByClassName(" active");
                    if (current.length > 0) {
                        current[0].className = current[0].className.replace(" active", "");
                    }
                    this.className += " active";
                });
            }
        </script>
        <script>
            var container = document.getElementById("scroll");
             var btn = container.getElementsByClassName("count");
             for (var i = 0; i < btn.length; i++) {
                 btn[i].addEventListener("click", function() {
                     var current = document.getElementsByClassName(" act");
                     if (current.length > 0) {
                         current[0].className = current[0].className.replace(" act", "");
                     }
                     this.className += " act";
                 });
           }
        </script>
